<html>
<head>
  <title>Thing Pong experiment!</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="client/jquery.js"></script>
  <script type="text/javascript" src="client/index.js"></script>
  <script type="text/javascript" src="client/game.js"></script>

  <script type="text/javascript" src="lib/thing.js"></script>
  <script type="text/javascript" src="lib/box2d.js"></script>
  <script type="text/javascript" src="lib/thing.object.js"></script>
  <script type="text/javascript" src="lib/thing.game.js"></script>
  <script type="text/javascript" src="lib/thing.physical.js"></script>
  <script type="text/javascript" src="lib/index.js"></script>
  <script type="text/javascript" src="lib/pong.js"></script>
  <script type="text/javascript" src="client/stats.js"></script>
  <script src="http://platform.twitter.com/anywhere.js?id=0sfPHvIfOBSzT8Czyj0Q&v=1" type="text/javascript"></script>

  <style type="text/css">

    @font-face {
      font-family: 'signage';
      src: url('client/font/EHSMB.TTF');
    }

    body {
      background: #505050 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAADCAYAAAC56t6BAAAAIUlEQVQIHWOMi4v7z8zMzMDEyMjI8OfPHwamX79+MYAAAGu+CA1lJV4pAAAAAElFTkSuQmCC');
      padding:0;
      margin:10px auto 0 auto;
      width: 420px;
      font-family: verdana, arial;
    }
    #scene {
      clear:both;
      float:left;
      border-size: 0 1px 0 1px;
      border-radius: 0px 0px 5px 5px;
      -moz-border-radius: 0px 0px 5px 5px;
      -webkit-border-radius: 0px 0px 5px 5px;
      border: 1px solid #a0a0a0;
      border-top:none;
      -webkit-box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);
      -moz-box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);
      box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);
      padding: 5px;
      background-color: #404040;
    }
    #scoreboard {
      width: 390px;
      border-radius: 5px 5px 0px 0px;
      -moz-border-radius: 5px 5px 0px 0px;
      -webkit-border-radius: 5px 5px 0px 0px;
      border: 1px solid #909090;
      border-bottom:none;

      -webkit-box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);
      -moz-box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);
      box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);


      background: #454545;
      color: white;
      float:left;
      padding:0 10px;
    }
      #scoreboard div {
        font-family: verdana, arial;
        float: right;
        width: 30px;
        padding: 10px;
        font-size: 22px;
        font-weight: bolder;
        color: #fff;
        margin-right: 10px;
      }

      #scoreboard .score {
        font-family: signage;
        display:block;
        border:1px solid #000;
        padding-left: 5px;
        font-weight: bold;
        font-size: 30px;
        line-height: 35px;
        width: 42px;
        height: 30px;
        background: #101918;

        color: #F60202;
        text-shadow: 1px 1px 5px #FF0002;
        filter: dropshadow(color=#FF0002, offx=1, offy=1);
      }

      #scoreboard .human .score {
        color: #00f;
        text-shadow: 1px 1px 5px #00f;
        filter: dropshadow(color=#FF0002, offx=1, offy=1);
      }

      #scoreboard h1 {
        float:left;
        font-size: 22px;
        color: #909090;
        font-family: verdana, arial;
      }

      .state {
        display: none;
      }

      .state.menu {
        background: #f0f0f0;
        padding: 1px 10px 10px 10px;
        border:1px solid #;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        -webkit-box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);
        -moz-box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);
        box-shadow: 3px 3px 10px 1px rgba(10, 10, 10, 1);
      }

      .state input {
        border:1px solid #a0a0a0;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        width: 100%;
        font-size: 24px;
        line-height: 24px;
      }

      .state .submit input {
        width: 20%;
        margin-left: 40%;
        line-height: 30px;
        -webkit-box-shadow: 1px 1px 5px 1px rgba(10, 10, 10, 1);
        -moz-box-shadow: 1px 1px 5px 1px rgba(10, 10, 10, 1);
        box-shadow: 1px 1px 5px 1px rgba(10, 10, 10, 1);
      }

      .state .submit input:hover {
        -webkit-box-shadow: 1px 1px 5px 1px #FFBE1D;
        -moz-box-shadow: 1px 1px 5px 1px #FFBE1D;
        box-shadow: 1px 1px 5px 1px #FFBE1D;
      }

      .lobby .currentUser {
        border: 1px solid #111;
        background: #000;
        color: white;
        width: 15%;
        padding: 5px;
        border-radius: 0 0 0 5px;
        -moz-border-radius: 0 0 0 5px;
        -webkit-border-radius: 0 0 0 5px;

        position: absolute;
        right: 0px;
        top: 0px;
      }

      .lobby .currentUser .handle {
        display: block;
      }
      .lobby .currentUser .avatar {
        padding:1px;
        border:1px solid #606060;
      }

      .lobby .currentUser .wins {
        color: green;
        font-weight: bolder;
      }
      .lobby .currentUser .losses {
        color: red;
        font-weight: bolder;
      }

      .lobby ul, .lobby li {
        margin: 0;
        list-style: none;
        padding: 0px;
      }

      .lobby .chat {
        border: 1px solid #a0a0a0;
        background: fefefe;
        padding:5px;
        margin-bottom:20px;
        height: 70%;
        overflow: auto;
      }

      .lobby .chat li {
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 0 10px 10px;
      }

      .lobby .chat li.join {
        background-color: #ECFFEF;
      }

      .template {
        display: none;
      }

  </style>
</head>
<body>
  <div class="state registration menu">
    <h1>Registration</h1>
    <p>So everyone knows who you are!</p>
    <span id="login"></span>
  </div>

  <div class="state lobby menu">
    <h1>lobby</h1>
    <div class="currentUser">

      <img src="" class="avatar"/>
      <span class="wins">0</span> - <span class="losses">0</span>
      <span class="handle"></span>
    </div>
    <div class="connecting">
      Connecting you to the lobby...
    </div>

    <div class="connected">
      <ul class="chat">
        <li class="template">
          <span>
            <img class="avatar" src="" />

            <span class="message">some message</span><br/>
            <a class="challenge" href="#">challenge!</a>
          </span>
        </li>
      </ul>
      <input type="text" class="chatInput" />


      <ul class="users">
        <li class="template">
          <a href="" class="handle"></a>
          <img class="avatar" src="" />
        </li>

      </ul>
    </div>
  </div>
  <div class="state ingame">
    <div id="scoreboard">
      <h1>Thing pong!</h1>
      <div class="ai">
      <span id="ai-score" class="score">00</span>
      </div>

      <div class="human">
        <span id="human-score" class="score">00</span>
      </div>
    </div>
    <canvas id="scene"></canvas>
    <img src="" id="backgroundImage" style="display:none" />
  </div>
</body>
</html>
